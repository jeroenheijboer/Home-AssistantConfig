- alias: Notify Solar Generated 2KwH
  initial_state: on
  hide_entity: false
  trigger:
    platform: numeric_state
    entity_id: sensor.energy_generation
    above: 2
  action:
    - service: notify.ios_iphone_van_martin
      data_template:
        message: >
          Je hebt al {{ states.sensor.energy_generation.state }}KwH opgewekt!

