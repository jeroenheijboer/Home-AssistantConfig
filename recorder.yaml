  db_url: !secret mysql_db_url
  purge_interval: 1
  purge_keep_days: 7
  include:
    domains:
      - light
    entities:
      - device_tracker.iphone_van_ilse
      - device_tracker.iphone_van_martin
      - sensor.cpu_used
      - sensor.disk_free_
      - sensor.ram_available
      - sensor.energie_netto_verbruik     
      - sensor.energie_stroom_verbruik
      - sensor.energy_generation
      - sensor.ha_internal_dbsize
      - sensor.ha_recorder_dbsize
      - sensor.hourly_gas_consumption
      - sensor.power_generation
      - sensor.power_production
# do not add sensor.power_production, sensor.power_consumption_low, sensor.power_consumption_normal
      
